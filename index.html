<!DOCTYPE html>
<html lang="en">

<header class="header">
        <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
        <title>Shermtop</title>
        <link rel="icon" type="image/x-icon" href="ubuntu-logo.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</header>

<body class="body">

    <div class="title">
        The Sherminal
    </div>

    <div class="frame-container">
        <div class="terminal-container">
            <div class="header-container">
                sherm@sherm-desktop:~
                <div class="header-icons">
                    <img src="icons.png" alt="icons" width="55px" height="16px"> 
                </div>
            </div>

            <div class="second-header-container">
                File   Edit   View   Search   Terminal   Help   Blys
            </div>

            <div class="feed-container">
                <div class="prefix">
                <span class="shermdesktop">sherm@sherm-desktop</span><span class="white">:</span><span class="blue">~</span><span class="white">$</span>
                </div> 
            </div>

            <div class="input-container">
                <div class="input-box">
                    <span class="prefix">[sherm@sherm-desktop:~] > </span>
                    <input id="input" type="tel" placeholder="To get started, use command help."/>
                  
                    <form action="PayslipServlet" method="get">
                        Last name:    <input type="text" name="help" id="help"><br/>
                        <span id="result"></span>
                        <br>
                        <input type="button" value="Submit" onClick="pr()">
                      </form>
              
                      <script>
                        function pr() {
                          document.getElementById("result").innerHTML = document.getElementById('help').value;
                        }
                      </script>
                
                </div>

            </div>
        </div>
    </div>

</body>

</html>
